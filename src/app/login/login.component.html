
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" >
            
            <div class="col-md-8 offset-md-2">
                <div class="container text-center">
                    <img src="../../assets/login.PNG" width="200" style="margin-top: 15%" />
                </div>
                <h2 class="text-center">  Login Here !!</h2>
            
<br>
               <!--{{user | json}}--> 

            <form (ngSubmit)="formSubmit()">


                <div class="input-group mb-3">
                   
                    <input  class="form-control"
                         required
                          type="text"
                           name="username"
                            matInput placeholder="username"
                            [(ngModel)]="loginData.username"
                        >
                  </div>
                  
                 <br>
                 <br>


                  <div class="input-group mb-3">
                   
                    <input  class="form-control"
                         required
                          type="password"
                           name="password"
                            matInput placeholder="password"
                            [(ngModel)]="loginData.password"
                        >
                  </div>
<br>
                <div class="container text-center">
                    <button  mat-flat-button type="submit" style="background-color: #AF2F64;color: white;width: 200px;">Login</button>
                </div>
            </form>
            
            </div>
        </div>
    </div>
</div>
