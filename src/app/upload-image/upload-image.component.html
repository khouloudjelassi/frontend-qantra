<div class="container-fluid" >
  <div class="row">
     <div class="col-md-6 left" style="width: 15%;">      <app-sidebar></app-sidebar>
     </div>
     <div class="col-md-6 right" style="width: 100%;padding-left: 20%;padding-top: 5%;">

<div class="container ">
  <div class="row">


        <mat-card>
          <h4>Add New Course</h4><br><br>
          
          <div class="container">
              <div class="row">
                  <div class="col-md-8 offset-md-2">
                    <div *ngFor="let progressInfo of progressInfos" class="mb-2">
                      <span>{{ progressInfo.fileName }}</span>
                      <div class="progress">
                        <div
                          class="progress-bar progress-bar-info progress-bar-striped"
                          role="progressbar"
                          attr.aria-valuenow="{{ progressInfo.value }}"
                          aria-valuemin="0"
                          aria-valuemax="100"
                          [ngStyle]="{ width: progressInfo.value + '%' }"
                        >
                          {{ progressInfo.value }}%
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-8">
                        <label class="btn btn-default p-0">
                          <input type="file" accept="image/*" multiple (change)="selectFiles($event)" />
                        </label>
                      </div>
                      <div class="col-4">
                        <button
                          class="btn btn-success btn-sm"
                          [disabled]="!selectedFiles"
                          (click)="uploadFiles()"
                        >
                          Upload
                        </button>
                      </div>
                    </div>
                    <div>
                      <img *ngFor='let preview of previews' [src]="preview" class="preview">
                  </div>
                  <div *ngIf="message.length" class="alert alert-secondary my-3" role="alert">
                    <ul *ngFor="let msg of message; let i = index">
                      <li>{{ msg }}</li>
                    </ul>
                  </div>
                  <div class="card mt-3">
                    <div class="card-header">List of Images</div>
                    <ul
                      class="list-group list-group-flush"
                      *ngFor="let image of imageInfos | async"
                    >
                      <li class="list-group-item">
                        <p><a href="{{ image.url }}">{{ image.name }}</a></p>
                  
                  
                        
                        <img src="{{ image.url }}" alt="{{ image.name }}" height="80px" />
                      </li>
                    </ul>
                  
                  
                  
                </div>
                    <form (ngSubmit)="addQuiz()">

               
                      <div class="input-group mb-3">
                    
                        <input
                        class="form-control"
                        style="border-color: #0088BB;"
                        required
                         type="text"
                          name="title"
                           matInput placeholder="title"
                           [(ngModel)]="quizData.title"
                           class="form-control" aria-label="Text input with segmented dropdown button">
                      </div>
                      <br>
                      <div class="input-group mb-3">
                    
                        <input
                        class="form-control"
                        style="border-color: #0088BB;"
                        required
                         type="text"
                          name="title"
                           matInput placeholder="description"
                           [(ngModel)]="quizData.description"
                           class="form-control" aria-label="Text input with segmented dropdown button">
                      </div>
                      <br>
                          <div class="input-group mb-3">
                    
                            <input
                            class="form-control"
                            style="border-color: #0088BB;"
                            required
                             type="text"
                              name="title"
                               matInput placeholder="periode"
                               [(ngModel)]="quizData.period"
                               class="form-control" aria-label="Text input with segmented dropdown button">
                          </div>
                          <br>
                          <div class="input-group">
                            <select class="custom-select" id="inputGroupSelect04"        
                            required
                            style="border-color: #0088BB;"
                             type="text"
          
                              name="title"
                               matInput 
                               [(ngModel)]="quizData.category.cid"> 
                              <option *ngFor="let c of categories" [value]="c.cid"> {{c.title}}</option>
                            
                            </select>
                           
                          </div>
          <br><br>
         
    <br>
        
      
                            <div >
                                <button style="background-color: #FAB555; width: 100%;height: 40%;" class="btn ">Add</button>
                            </div>
    
                  </form>
                  
                  </div>
              </div>

          </div>
        </mat-card>
      </div>


      
      


</div>
     </div>
