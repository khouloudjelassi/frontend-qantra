<div class="card">
  <div class="card-header text-white bg-info">
    Register 
  </div>
  <div class="card-body"> 
    <form novalidate (ngSubmit)="formSubmit(registerForm)" #registerForm="ngForm"> 
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label>Nom</label>
          <input type="text" class="form-control" placeholder="Nom"
           [(ngModel)]="condidat.nom" name="nom" required 
           #nomVar="ngModel" 
           [ngClass]="{'is-invalid':nomVar.touched && !nomVar.valid}"
           maxlength="20"
          minlength="3"
           >

          <div class="invalid-feedback">
            <span *ngIf="nomVar.errors">Entrez Votre Nom (min 3 charactéres)</span>

          </div>

        </div>
        <div class="col-md-6 mb-3">
          <label>Prenom</label>
          <input type="text" class="form-control" placeholder="Prenom"
           [(ngModel)]="condidat.prenom" name="prenom"
           required 
           #prenomVar="ngModel" 
           [ngClass]="{'is-invalid':prenomVar.touched && !prenomVar.valid}"
           maxlength="20"
          minlength="3"
           >
           <div class="invalid-feedback">
            <span *ngIf="prenomVar.errors">Entrez Votre Prenom (min 3 charactéres)</span>

          </div>
        </div>
      </div>
      <div class="form-row">
      <div class="col-md-6 mb-3">
        <label>E-mail</label>
        <input type="email" 
        class="form-control"
         placeholder="E-mail" 
        [(ngModel)]="condidat.email" 
         name="email"
           required
           #emailVar="ngModel" 
           [ngClass]="{'is-invalid':emailVar.touched && !emailVar.valid}"
        >

        <div class="invalid-feedback">
          <span *ngIf="emailVar.errors?.['required']">Entrez Votre Email</span>
          <span *ngIf="emailVar.errors?.['email']">Entrez Votre valid Email</span>

        </div>
        
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label>Product</label>
        <select 
        class="form-control"   
        required
        type="text"
        name="product"
          required
          #proVar="ngModel"
       [(ngModel)]="condidat.product"
       [ngClass]="{'is-invalid':proVar.touched && !proVar.valid}"
       > 
       <option value="">Selectionnez un Product</option>

          <option >Introductiont to web development</option>
          <option >introduction to React.js</option>
          <option>introduction to Node.js</option>
          <option >Flutter</option>
          <option >Angular</option>
          <option >Spring Boot</option>
        </select>
        <div class="invalid-feedback">
          <span *ngIf="proVar.errors?.['required']">Il faut choisir un product</span>

        </div>
       
      </div>
     </div>

     <div class="form-row">
      <div class="col-md-6 mb-3">

     <label >Lieu</label>
                      <div class="input-group">
                          <select   class="form-control"   
                          required
                          type="text"
                          name="lieu"
                            required
                            #lieuVar="ngModel"
                         [(ngModel)]="condidat.lieu"
                         [ngClass]="{'is-invalid':lieuVar.touched && !lieuVar.valid}"
                         > 
                            <option value="">choisissez un lieu</option>
                            <option >Tunis</option>
                            <option >Sousse</option>
                            <option >Beja</option>
                            <option >Nabeul</option>
                          </select>
                         
                        </div>

                        <div class="invalid-feedback">
                          <span *ngIf="lieuVar.errors?.['required']">Il faut choisir un lieu</span>
                
                        </div>

                        </div></div>

    <div class="text-right">
      <button class="btn btn-info" [disabled]="!registerForm.valid" >Soumettre</button>
    </div>
    </form>
  </div>
</div>
